<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="intro">
    <h1>
      <span class="title-green">Publish your podcasts</span>
      <br>everywhere.
    </h1>
    <p>
      Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <form id="singup">
      <input type="email" name="email" placeholder="Email Address"/><button type="submit">Request Access</button>
    </form>
</section>
<section id="img">
    <img src="/assets/desktop/image-host.jpg" alt="host" />
    <img class='patterns' src="/assets/desktop/bg-pattern-dots.svg" alt="dots">
</section>
</body>
</html>
